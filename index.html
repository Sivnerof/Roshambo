<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Roshambo</title>
</head>
<body>
    <header>
        <h1>Roshambo</h1>
    </header>
    <main>
        <div class="main-section">
            <div class="player-section">
                <h2>PLAYER</h2>
                <h3 id="player-score">0</h3>
            </div>
            <div class="computer-section">
                <h2>COMPUTER</h2>
                <h3 id="computer-score">0</h3>
            </div>
        </div>
        <div class="options">
            <button type="button" class="rps-buttons" id="rock">Rock</button> 
            <button type="button" class="rps-buttons" id="paper">Paper</button> 
            <button type="button" class="rps-buttons" id="scissors">Scissors</button>
        </div>
        <div class="announcement">
            <div id="round-number"></div>
            <div id="winner"></div>
            <div id="announce-winner"></div>
        </div>
    </main>
</body>
</html>
